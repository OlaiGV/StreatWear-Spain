    <script>
      document.querySelectorAll(".brand-card-item").forEach((card) => {
        card.addEventListener("click", () => {
          localStorage.setItem("selectedBrand", card.dataset.brandName);
          window.location.href = "HTML/brands.html";
        });
      });
    </script>
